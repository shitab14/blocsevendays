name: blocsevendays
description: "A new Flutter project demonstrating BLOC & Clean Architecture."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # state management
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1

  # network
  dio: ^5.8.0+1
  connectivity_plus: ^7.0.0

  # di
  get_it: ^8.2.0

  # environment
  flutter_dotenv: ^6.0.0

  # others
  logger: ^2.0.2
  equatable: ^2.0.5
  path: ^1.8.3
  dart_either: ^2.0.0
  entity: ^3.1.0
  google_fonts: ^6.3.2

  # Local Database
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3 # getting the database path
  shared_preferences: ^2.5.3
  #flutter_secure_storage: ^9.2.4

  # App Icon
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^10.0.0
  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

